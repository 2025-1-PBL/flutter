name: mapmoa
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  permission_handler: ^12.0.0+1
  geolocator: ^14.0.1
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.7
  dio: ^5.4.0
  http_parser: ^4.0.2
  fluttertoast: ^8.2.4
  flutter_naver_map: ^1.3.1
  flutter_secure_storage: ^9.2.4
  url_launcher: ^6.1.7
  provider: ^6.1.1
  app_links: ^3.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.5

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter_native_splash:
  color: "#FFFFFF"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/map.png
    - assets/logo.png
    - assets/location.png
    - assets/icon.png
    - assets/markers/blue.png
    - assets/markers/green.png
    - assets/markers/orange.png
    - assets/markers/purple.png
    - assets/markers/red.png
    - assets/markers/yellow.png
    - assets/markers/event.png