name: mapmoa
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  permission_handler: ^12.0.0+1
  geolocator: ^9.0.2
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.0.7         # ✅ 이미지 선택용
  dio: ^5.4.0                  # ✅ HTTP 통신용
  http_parser: ^4.0.2          # ✅ MIME 설정용
  fluttertoast: ^8.2.4         # ✅ 토스트 메시지
  flutter_naver_map: ^1.3.1   # ✅ 네이버 지도 플러그인

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  flutter_native_splash: ^2.0.1+1

flutter_native_splash:
  color: "#FFA724"
  image: assets/logoo.png

flutter:
  uses-material-design: true

  assets:
    - assets/map.png
    - assets/location.png
    - assets/markers/blue.png
    - assets/markers/green.png
    - assets/markers/orange.png
    - assets/markers/purple.png
    - assets/markers/red.png
    - assets/markers/yellow.png
    - assets/markers/event.png